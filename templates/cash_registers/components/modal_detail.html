<!-- Modal -->
<div class="modal fade" id="cashDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-tittle">Detalle de Caja</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col">
                      <div class="card text-center">
                          <div class="card-header card-header-primary">
                              <!-- Espacio para el titulo de la tarjeta -->
                              <h4 class="card-title">Visualización de los Datos de la Caja Seleccionada</h4>
                          </div>
                          <div class="card-body">
                              <!-- Espacio para el cuerpo de la tarjeta -->
                              <div class="container">
                                  <!-- Información de Caja -->
                                  <h5 class="text-muted">Información de Caja</h5>
                                  <hr>
                                  <div class="row mb-2">
                                      <div class="col-md-6">
                                          <p><strong>Monto Inicial:</strong> <span id="cashInitialBalance"></span></p>
                                      </div>
                                      <div class="col-md-6">
                                          <p><strong>Monto Actual:</strong> <span id="cashCurrentBalance"></span></p>
                                      </div>
                                  </div>
                                  <div class="row mb-2">
                                      <div class="col-md-6">
                                          <p><strong>Estado:</strong> <span id="cashStatus"></span></p>
                                      </div>
                                      <div class="col-md-6">
                                          <p><strong>Fecha de Cierre:</strong> <span id="cashCloseDate"></span></p>
                                      </div>
                                  </div>

                                  <!-- Credenciales -->
                                  <h5 class="text-muted">Credenciales</h5>
                                  <hr>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <p><strong>Fecha de Creación:</strong> <span id="cashCreatedAt"></span></p>
                                      </div>
                                      <div class="col-md-6">
                                          <p><strong>Última Actualización:</strong> <span id="cashUpdatedAt"></span></p>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <p><strong>Eliminado:</strong> <span id="cashDeletedAt"></span></p>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
      </div>
  </div>
</div>
