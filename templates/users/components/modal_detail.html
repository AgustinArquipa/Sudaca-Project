<!-- Modal -->
<div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-tittle">Detalle del Usuario</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
             <div class="col">
                 <div class="card text-center">
                     <div class="card-header card-header-primary">
                         <!-- Espacio para el titulo de la tarjeta -->
                         <h4 class="card-title">Visualizacion de los Datos del Usuario Seleccionado</h4>
                         <!-- <p class="card-category">Visualizacion de los Datos del Usuario Seleccionado.</p> -->
                     </div>
                     <div class="card-body">
                         <!-- Espacio para el cuerpo de la tarjeta -->
                         <div class="container">
                            <!-- Información Personal -->
                            <h5 class="text-muted">Información Personal</h5>
                            <hr>
                            <div class="row mb-2">
                              <div class="col-md-6">
                                <p><strong>Nombre Completo:</strong> <span id="userFullName"></span></p>
                              </div>
                              <div class="col-md-6">
                                <p><strong>Usuario:</strong> <span id="userUsername"></span></p>
                              </div>
                            </div>
                            <div class="row mb-2">
                              <div class="col-md-6">
                                <p><strong>Correo:</strong> <span id="userEmail"></span></p>
                              </div>
                              <div class="col-md-6">
                                <p><strong>Estado:</strong> <span id="userStatus"></span></p>             
                              </div>
                            </div>
                            <!-- Credenciales -->
                            <h5 class="text-muted">Credenciales</h5>
                            <hr>
                            <div class="row">
                              <div class="col-md-6">
                                <p><strong>Fecha de Creación:</strong> <span id="userCreatedAt"></span></p>
                              </div>
                              <div class="col-md-6">
                                <p><strong>Último Inicio de Sesión:</strong> <span id="userLastLogin"></span></p>
                              </div>
                            </div>
                            <div class="row">
                             <div class="col-md-4">
                              <p><strong>Última Actualización:</strong> <span id="userUpdatedAt"></span></p>
                             </div>
                             <div class="col-md-4">
                              <p><strong>Eliminado:</strong> <span id="userDeletedAt"></span></p>
                             </div>
                             <div class="col-md-4">
                              <p><strong>Administrador:</strong> <span id="userIsAdmin"></span></p>
                             </div>
                            </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
