<!-- Modal para Confirmación de Eliminación -->
<div class="modal fade" data-extra="{{ data_extra }}" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog {{ modal_size }}" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_label }}">{{ modal_title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="{{ form_id }}" method="POST" data-action-url="{{ action }}">
                {% csrf_token %}
                <div id="{{modal_body_id}}" class="modal-body">
                    {{ modal_body }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" id="{{ button_id }}"  rel="delete" class="btn btn-danger waves-effect waves-light">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
